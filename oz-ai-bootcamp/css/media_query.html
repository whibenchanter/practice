<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            gap: 16px;
        }

        .box {
            flex: 1;
            height: 100px;
            background: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        /* 화면이 600px 이하일 때 */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .box {
                background: orange;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
</body>
</html>
